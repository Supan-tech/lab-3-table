<!DOCTYPE html>
<html>

<head>
    <title>Time Table</title>
</head>

<body>
    <!DOCTYPE html>
    <html>

    <head>
        <style>
            * {
                text-align: center;
            }

            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>

    <body>


        <table style="width:100%">
            <tr>
                <th colspan="6">Time table</th>
            </tr>
            <tr>
                <th rowspan="6">Hours</th>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
                <td>Sports</td>
            </tr>
            <tr>
                <th colspan="6">Lunch</th>
            </tr>
            <tr>

                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Project</td>
            </tr>
            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
            </tr>
        </table>
    </body>

    </html>


</body>

</html>
